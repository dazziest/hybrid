<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <link href="bower_components/kendo-ui-appbuilder-core/styles/kendo.mobile.all.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development if served with `grunt serve`) -->
    <script src="cordova.js"></script>

    <script src="bower_components/kendo-ui-appbuilder-core/js/jquery.min.js"></script>

<body id="kendo-ui-mobile-app">

            <li><a href="resourcesView/view.html" data-icon="resourcesView">Resources</a></li>

            <li><a href="reportingView/view.html" data-icon="reportingView">Reporting</a></li>
            <li><a href="auditView/view.html" data-icon="auditView">Audit</a></li>
        </ul>

    <script src="resourcesView/index.js"></script>
