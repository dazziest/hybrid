<div data-role="view" data-title="Settings" data-layout="main" data-model="app.models.settingsView">

    <ul data-role="listview" data-style="inset" data-template="settingsViewListTemplate" data-bind="{ source: settingsViewList.viewModel.dataSource, events: {click: settingsViewList.viewModel.itemClick} }" data-pull-to-refresh="false" data-endless-scroll="false">

    </ul>
    <script type="text/x-kendo-template" id="settingsViewListTemplate">
        <div class="image-with-text">

            <h3><span class="#: data.icon() #"></span>#: data.Text #</h3>

        </div>
    </script>
</div>
