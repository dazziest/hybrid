<div data-role="view" data-title="Audit" data-layout="main" data-model="app.models.auditView">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="auditViewListTemplate" data-bind="{ source: auditViewList.viewModel.dataSource, events: {click: auditViewList.viewModel.itemClick} }" data-pull-to-refresh="true" data-endless-scroll="true" data-filterable="{field: 'name', operator: 'contains'}">

    </ul>
    <script type="text/x-kendo-template" id="auditViewListTemplate">
        <div class="image-with-text">

            <h3><span class="#: data.icon() #"></span>#: data.Text #</h3>

        </div>
    </script>
</div>
